<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block css %}{% endblock %}
  </head>
  <body>


    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <div class="d-flex">
           
           
            <!-- <a href="{%url 'loginpage'%}" class="btn btn-outline-info text-white" type="">Log In</a> -->

            {% if user.is_authenticated%}
            <a href="{%url 'profilepage'%}" class="btn btn-outline-info text-white" type="">Profile</a>
            <a href="{%url 'logoutpage'%}" class="btn btn-outline-info text-white" type="">Log Out</a>

            {%else%}
            <a href="{% url 'signup' %}" class="btn btn-outline-success mx-3 text-white" type="">Sign Up </a>
            <a href="{%url 'loginpage'%}" class="btn btn-outline-info text-white" type="">Log In</a>

            {%endif%}
          
           
           
          </div>
        </div>
      </nav>
   

   
    {% block body%}


    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
