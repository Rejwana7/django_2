{% load static %}

{% block content %} 
{{block.super}}
<link rel="stylesheet" href="{% static 'css/index.css' %}"

            <th scope="col">Body</th>
        </tr>
    </thead>

    {% for i in data %} 
       
        <!-- <h3>{{data}}</h3> -->
        <!-- data full list -->
       <!-- <h3>{{i}}</h3>  -->
       <!-- i er moddhe ekta ekta dictionary astese -->

            <td>{{i.body}}</td>
        </tr>
       
    {%endfor%}    
       
       
    </tbody>
</table>
