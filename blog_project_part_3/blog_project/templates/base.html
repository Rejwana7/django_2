<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:#aaaab3;">


  <nav class="navbar navbar-expand-lg  bg-dark border-bottom border-body" data-bs-theme="dark" ">
    <div class=" container-fluid">
      <a class="navbar-brand" href="#">Django Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item m-2">
            <a class="nav-link active" aria-current="page" href="{%url 'homepage'%}">Home</a>
          </li>
          {%if request.user.is_authenticated %}
        
       

          <li class="nav-item m-2">
            <a class="nav-link" href="{%url 'add_post'%}">Add Post</a>
          </li>
           
        
           {%endif%}
  
         
        </ul>
        <div class="d-flex">
         <ul  class="navbar-nav me-auto mb-2 mb-lg-1 ">

         {%if request.user.is_authenticated %}
        
           

        <li class="nav-item mx-3">
          <a class="btn btn-danger " href="{%url 'profile'%}">Profile</a>
        </li>
        <li class="nav-item mx-3">
          <a class="btn btn-info " href="{%url 'logout'%}">Log Out</a>
        </li>
         {%else%}
         <li class="nav-item m-2">
          <a class=" btn btn-warning " href="{%url 'register'%}">Register</a>
        </li>
        <li class="nav-item  m-2">
          <a class=" btn btn-success " href="{%url 'login'%}">Log In</a>
        </li>
      
         {%endif%}
         </ul>
        </div>
      </div>
    </div>
    </nav>
  <!-- navber end -->
  <!-- toast -->

 {% for i in messages %}
 <div class="">
  <h3 class="text-{{i.tags}}">{{i}}</h3>
  
</div>
 {%endfor%}
<!-- <div style="background-color:#aaaab3;">

</div> -->
{% block content%}

{% endblock %}
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
