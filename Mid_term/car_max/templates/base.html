{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock title %}</title>

     <!-- custom css -->
     <link rel="stylesheet" href="{% static 'style.css' %}"/>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Guntur&display=swap" rel="stylesheet">
   
  </head>
  <body>
    <!-- navbaer -->
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <img
          class="car-logo"
          src="{%static 'car_logo_2.png'%}"
          alt="car logo"
        />
        <a class="navbar-brand car-nav fst-italic fs-2" href="#">Car Max</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="{% url 'homepage' %}"
                >Home</a
              >
            </li>
          </ul>
          <div class="d-flex gap-2">
            {% if request.user.is_authenticated %}

            <a class="btn btn-info btn-lg" href="{% url 'profile' %}"
              >Profile</a
            >

            <a class="btn btn-warning btn-lg" href="{% url 'logout'%}"
              >Log out</a
            >

            {% else %}

            <a class="btn btn-danger" href="{% url 'register'%}">Register</a>

            <a class="btn btn-warning" href="{% url 'login'%}">Log In</a>

            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- navber end -->
    {% for i in messages %}
    <div>
      <h3 class="text-{{i.tags}}">{{i}}</h3>
    </div>

    {% endfor %} 
    
    {% block content %}

     {% endblock content %}

    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
